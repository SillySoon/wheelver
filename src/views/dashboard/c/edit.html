<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Collection</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header-container"></div>
    <script src="/js/header-loader.js"></script>
    <div class="content-wrapper">
        <h1>Edit Collection</h1>
    <div id="error-message" class="error"></div>
    <div id="owner-info"></div>
    <form id="edit-collection-form">
        <label for="collection-name">Collection Name:</label>
        <input type="text" id="collection-name" name="name" required
            pattern="^[a-zA-Z0-9\-_& ]+$"
            title="Only letters, numbers, spaces, -, _, and & are allowed.">
        <button type="submit">Save Changes</button>
    </form>

    <div id="add-hotwheel-section" class="card" style="margin-top: 20px;">
        <h3>Add Hot Wheel to Collection</h3>
        <div style="position: relative;">
            <input type="text" id="hw-search-input" placeholder="Search by name or toy number..." style="width: 300px;">
            <button id="add-hw-btn" disabled>Add</button>
            <div id="search-results" style="position: absolute; background: white; border: 1px solid #ccc; width: 300px; display: none; z-index: 100; max-height: 200px; overflow-y: auto;"></div>
        </div>
        <p id="selected-hw-info" style="margin-top: 5px; font-style: italic;"></p>
    </div>

    <div id="hotwheels-container">
        <h2>Hot Wheels in this Collection</h2>
        <div id="hotwheels-list">
            <p>Loading hotwheels...</p>
        </div>
    </div>

    <script src="/js/edit-collection.js"></script>
    </div>
</body>
</html>

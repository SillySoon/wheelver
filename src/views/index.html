<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheelver - Home</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header-container"></div>
    <script src="/js/header-loader.js"></script>
    <div class="content-wrapper">
        <h1>Welcome to Wheelver</h1>
    <p>Your Hot Wheels Collection Manager</p>

    <div id="user-search-section" class="card" style="margin-top: 30px;">
        <h3>Find a User</h3>
        <div style="position: relative;">
            <input type="text" id="user-search-input" placeholder="Search for a user..." style="width: 300px; padding: 5px;">
            <div id="user-search-results" style="position: absolute; background: white; border: 1px solid #ccc; width: 310px; display: none; z-index: 100; max-height: 200px; overflow-y: auto;"></div>
        </div>
    </div>

    <script src="/js/home.js"></script>
    </div>
</body>
</html>

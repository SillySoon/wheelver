<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheelver - User Profile</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="header-container"></div>
    <script src="/js/header-loader.js"></script>
    <div class="content-wrapper">
        <h1>User Profile</h1>
    <div id="loading">Loading user information...</div>
    <div id="user-content" class="hidden">
        <div class="user-info">
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Discord ID:</strong> <span id="discordId"></span></p>
            <p><strong>Collections Count:</strong> <span id="collectionsCount"></span></p>
            <p><strong>Joined:</strong> <span id="createdAt"></span></p>
        </div>

        <h2>Collections</h2>
        <div id="collections-list">
            <!-- Collections will be listed here -->
        </div>
    </div>
    <div id="error-message" class="error hidden"></div>

    <script src="/js/user-profile.js"></script>
    </div>
</body>
</html>
